<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Indústrias Wayne</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>

  <header>

    <nav>
    <h1>Dashboard</h1>
    <nav>
      <button id="recursosButton">Recursos</button>
      <button id="logoutButton">Sair</button>
    </nav>

  </header>

  <main>

    <h2>Resumo de Recursos</h2>
    
    <div id="resourceSummary"></div>
  
    <div class="chart-container">
      <h3>Status dos Recursos</h3>
      <canvas id="resourceChart"></canvas>
    </div>
  
    <div class="chart-container">
      <h3>Distribuição dos Tipos de Recursos</h3>
      <canvas id="typeChart"></canvas>
    </div>

  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/js/dashboard.js"></script>
</body>
</html>
